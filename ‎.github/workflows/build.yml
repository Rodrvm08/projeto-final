name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "/usr/local/bin/pg_isready -U test_user -d test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: 3. Install Poetry
        run: pip install poetry

      - name: 4. Configure Poetry
        run: poetry config virtualenvs.create false

      - name: 5. Install Dependencies
        run: poetry install --no-root -v

      - name: 6. Run Linters
        run: |
          poetry run black . --check
          poetry run isort . --check-only
          poetry run flake8 .

      - name: Wait for Postgres
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 && break
            echo "Waiting for Postgres..."
            sleep 3
          done

      - name: 7. Run Tests
        env:
          PYTHONPATH: "."
          SQL_ENGINE: django.db.backends.postgresql
          SQL_DATABASE: test_db
          SQL_USER: test_user
          SQL_PASSWORD: test_password
          SQL_HOST: localhost
          SQL_PORT: 5432
          SECRET_KEY: a-test-secret-key-for-ci
          DEBUG: "1"
        run: poetry run python manage.py test